<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="public-data">
	<template>
		<iron-ajax auto
				   url="../../static-db.json"
				   last-response="{{data}}"
				   handle-as="json"
				   debounce-duration="300">
		</iron-ajax>
	</template>

	<script>
		Polymer({
			is: 'public-data',
			properties: {
				data: {
					type: Object,
					notify: true
				}
			}
		});
	</script>
</dom-module>
